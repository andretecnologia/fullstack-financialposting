<div class="container">
  <div class="ui-g">
    <div class="ui-g-6 ui-g-12">
      <h1>Dashboard</h1>
    </div>

    <div class="ui-g-12">
      <div class="p-grid">
        <div class="p-col a">
          <div class="ui-g-2 custom">
              <fa-icon [icon]="faUser"></fa-icon>
          </div>
          <div class="custom">{{totalPessoas}}</div>
          <div>Pessoas</div>
        </div>
        <div class="p-col b">
          <div class="ui-g-2 custom">
            <fa-icon [icon]="faAddressCard"></fa-icon>
          </div>
          <div class="custom">{{totalCategorias}}</div>
          <div>Categorias</div>
        </div>
        <div class="p-col c">
          <div class="ui-g-2 custom">
            <fa-icon [icon]="faBoxes"></fa-icon>
          </div>
          <div class="custom">{{totalRecorrencias}}</div>
          <div>Recorrencias</div>
        </div>
        <div class="p-col d">
          <div class="ui-g-2 custom">
            <fa-icon [icon]="faMoneyCheck"></fa-icon>
          </div>
          <div class="custom">{{totalLancamentos}}</div>
          <div>Lançamentos</div>
        </div>
      </div>
    </div>

    <div class="ui-g-12 ui-md-6">
      <p-panel header="Lançamentos por categoria">
        <p-chart type="pie" [data]="pieChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

    <div class="ui-g-12 ui-md-6">
      <p-panel header="Lançamentos por dia">
        <p-chart type="line" [data]="lineChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

  </div>
</div>
